<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form *ngIf="!divNewPassword" [formGroup]="conFirmForm" (ngSubmit)="confirm()">
      <h1>Forgot Password ?</h1>
      <input type="email" formControlName="username" placeholder="Enter Your User Name" />
      <input type="email" formControlName="nickname" placeholder="Enter Your Nick Name" />
      <button type="submit">Confirm</button>
    </form>
    <form *ngIf="divNewPassword" [formGroup]="newConFirmForm" (ngSubmit)="changeNewPassword(user.id)">
      <h1>Forgot Password ?</h1>
      <input type="password" formControlName="password" placeholder="Enter Your New Password" />
      <button type="submit">Confirm</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Forgot your password!</h1>
        <p>Enter your personal name details to get password back</p>
      </div>
    </div>
  </div>
</div>
