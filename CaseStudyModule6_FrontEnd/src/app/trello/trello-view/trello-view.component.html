<!--main content-->
<div class="root">
  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns">

        <div cdkDropList
             cdkDropListGroup
             cdkDropListOrientation="horizontal" class="board-columns"
             (cdkDropListDropped)="dropColumn($event)">
          <div
            cdkDragLockAxis="x" class="board-column"
            *ngFor="let column of board.columns" cdkDrag>
            <div class="column-title" cdkDragHandle>
              {{ column.title }} - {{column.position}}
            </div>
            <div class="tasks-container"
                 style="min-height: 50px"
                 id="{{column.id}}"
                 cdkDropList
                 [cdkDropListData]="column.cards"
                 (cdkDropListDropped)="dropCard($event)">
              <div class="task" *ngFor="let item of column.cards" cdkDrag>
                {{ item.title }} - {{item.position}}<br>
                {{item.content}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
