<app-navbar-board-header [board]="board" [members]="members"></app-navbar-board-header>
<!--main content-->
<div class="root">
  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns">

        <div cdkDropList
             cdkDropListGroup
             cdkDropListOrientation="horizontal" class="board-columns"
             (cdkDropListDropped)="dropColumn($event)">
          <div
            cdkDragLockAxis="x" class="board-column"
            *ngFor="let column of board.columns" cdkDrag>
            <div class="column-title" cdkDragHandle>
              {{ column.title }} - {{column.position}}
            </div>
            <div class="tasks-container"
                 style="min-height: 500px"
                 id="{{column.id}}"
                 cdkDropList
                 [cdkDropListData]="column.cards"
                 (cdkDropListDropped)="dropCard($event)">
              <div class="task" *ngFor="let item of column.cards" cdkDrag>
                {{ item.title }} - {{item.position}}<br>
                {{item.content}}
              </div>
            </div>
          </div>
        </div>


        <div class="board-columns-add">
          <div class="board-column" style="margin-left: 0px ">
            <div class="column-title">
              <form [formGroup]="columnForm" (ngSubmit)="addColumn()">
                <input class="input" type="text" formControlName="title" placeholder="Nhập tiêu đề danh sách..." maxlength="512">
                <div class="button-create-column">
                  <button [disabled]="columnForm.invalid" class="button is-primary is-light" type="submit" value="Thêm danh sách">Thêm danh sách</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
