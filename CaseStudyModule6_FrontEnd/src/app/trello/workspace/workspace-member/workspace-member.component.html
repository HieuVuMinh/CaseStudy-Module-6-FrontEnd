<div class="navbar-end">
  <div class="navbar-item">
    <div class="buttons" style="margin-right: 200px">
      <div class="dropdown is-active" >
        <div class="dropdown-trigger">
          <input #searchUser class="input is-link" type="text" placeholder="Invite user" (keyup)="findAllUserByUsername(searchUser.value)">
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu" *ngIf="searchUser.value">
          <div class="dropdown-content">
            <div *ngFor="let user of users" class="dropdown-item" (click)="selectUser(searchUser, user)">
              <span *ngIf="workspace.owner.id != user.id">
              @{{user.username}}({{user.nickname}})
            </span>
            </div >

          </div>
        </div>
      </div>
      <button class="button is-primary" (click)="updateWorkspace()" style="width: 100px">
        <i class="fas fa-user-plus"></i>
        Invite
      </button>
      <div class="dropdown is-active" >
        <div class="dropdown-menu" role="menu" *ngIf="addUserList.length !=0" style="top: -24px">
          <div class="dropdown-content">
            <span *ngFor="let user of addUserList" class="dropdown-item user-invite" (click)="removeUserAdded(addUserList.indexOf(user))">
              @{{user.username}}({{user.nickname}})
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<section class="main-content columns is-fullheight">

  <aside class="column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile">
    <ul class="menu-list">
      <li>
        <a routerLink="/trello/workspaces/{{workspace.id}}" class="is-active">
          <span class="icon"><i class="fab fa-trello logo-icon"></i></span> Board
        </a>
      </li>
      <li>
        <a routerLink="/trello/workspaces/{{workspace.id}}/members" class="">
          <span class="icon"><i class="fa fa-table"></i></span> Members
        </a>
      </li>
      <li>
        <a routerLink="/trello" class="">
          <span class="icon"><i class="fas fa-briefcase"></i></span> Work Space
        </a>
      </li>
    </ul>
  </aside>
  <div class="container column is-10" >
    <div class="user-container">
      <div class="user-info">
        <div>
          <img class="user-img" src="{{workspace.owner.image}}">
        </div>
        <div class="user-name">
          <h2 class="user-nickname">{{workspace.owner.nickname}}</h2>
          <h6 class="user-username">@{{workspace.owner.username}}</h6>
        </div>
      </div>
      <div>
        <button class="button is-primary" >
          Admin
        </button>
      </div>
    </div>
    <div class="user-container" *ngFor="let member of workspace.members; index as i">
      <div class="user-info">
        <div>
          <img class="user-img" src="{{member.image}}">
        </div>
        <div class="user-name">
          <h2 class="user-nickname">{{member.nickname}}</h2>
          <h6 class="user-username">@{{member.username}}</h6>
        </div>
      </div>
      <div>
        <button class="button is-primary">
          Member
        </button>
        <button class="button is-primary" style="width: 40px" (click)="removeMembers(i)" *ngIf="workspace.owner.id == currentUser.id">
          <i class="fas fa-user-minus" style="color: red"></i>
        </button>
        <button class="button is-primary" style="width: 40px" (click)="removeMembers(i)" *ngIf="member.id == currentUser.id">
          <i class="fas fa-user-minus" style="color: red"></i>
        </button>
      </div>
    </div>
 </div>
</section>
