          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" #preview (change)="showPreview($event)">
              <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a file…
                  </span>
                </span>
            </label>
          </div>
<!--nick Name-->
          <label class="label">Nick Name</label>
          <input type="text" class="input" name="nickname" #nickname="ngModel" minlength="4" required
                 [(ngModel)]="user.nickname" placeholder="Nick name">
          <td *ngIf="updateForm.invalid && updateForm.touched && isSubmitted">
            <p class="notification" *ngIf="nickname.errors?.required">Can not blank</p>
            <p class="notification" *ngIf="nickname.errors?.minlength">At least 4 characters</p>
          </td>
        </div>
        <button class="button is-primary is-light">Update</button>
        <button routerLink="/trello" class="button is-danger is-light">Cancel</button>
