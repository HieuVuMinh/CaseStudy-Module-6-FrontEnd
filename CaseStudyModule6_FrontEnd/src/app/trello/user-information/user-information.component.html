<div id="updateForm">
  <div class="login-card">
    <div class="card-title">
      <h1>Information</h1>
    </div>
    <td class="update-image"><img [src]="imgSrc" (click)="preview.click()"></td>
    <div class="content">
      <form #updateForm (ngSubmit)="updateUserInfo()">
        <div class="update-info">
          <span class="tag is-info">Nickname</span>
          <input type="text" class="input" name="nickname" #nickname="ngModel" minlength="4" required
                 [(ngModel)]="user.nickname" placeholder="Nick name">
          <p class="notification" *ngIf="nickname.errors?.required">Can not blank</p>
          <p class="notification" *ngIf="nickname.errors?.minlength">At least 4 characters</p>
        </div>
        <div class="level options">
          <div class="checkbox level-left">
            <div class="update-info">
              <tr>
                <span class="tag is-info">Image</span>
                <div class="file has-name">
                  <div class="file">
                    <label class="file-label">
                      <input class="file-input" type="file" #preview (change)="showPreview($event)">
                      <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a file…
      </span>
    </span>
                    </label>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="button-update">
          <table>
            <td>
              <button routerLink="" class="button is-danger">Cancel</button>
            </td>
            <td>
              <button class="button is-success">Update</button>
            </td>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
